<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Galería de Imágenes</h1>
        <div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Las imágenes se cargarán aquí dinámicamente -->
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $.ajax({
            url: 'https://api.unsplash.com/photos/?per_page=50&client_id=7DuijqPzRQfg2zz1tRWPpmH27RwEWSWlsMvjo-BRtoI',
            method: 'GET',
            success: function(data) {
                data.forEach(function(photo) {
                    $('#image-gallery').append(`
                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <img src="${photo.urls.small}" alt="${photo.alt_description}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h2 class="text-lg font-semibold mb-2">${photo.user.name}</h2>
                                <p class="text-gray-600 text-sm">${photo.alt_description || 'Sin descripción'}</p>
                            </div>
                        </div>
                    `);
                });
            },
            error: function(error) {
                console.error('Error fetching data:', error);
            }
        });
    })
</script>
</html>
